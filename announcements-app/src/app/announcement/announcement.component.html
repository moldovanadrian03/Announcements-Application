<mat-card class="announcement-container">
  <mat-card-header class="header-container">
    <img [src]="imageUrl" alt="Photo of a Shiba Inu">
    <!-- <img mat-card-image src="{{ imageUrl }}" alt="Photo of a Shiba Inu"> -->
  </mat-card-header>

  <div class="body-container">
    <p class="message">{{message}}</p>
    <p class="title">{{title}}</p>
    <p class="author">{{author | byAuthor}}</p>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div class="x-button" (click)="deleteAnnouncement(id)">
    <button mat-icon-button class="x-button" (click)="deleteAnnouncement(id)" >
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</mat-card>
